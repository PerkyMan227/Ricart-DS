syntax = "proto3";
option go_package = "ricart/proto";
package mutex;

service MutualExclusion {
  rpc RequestAccess(Request) returns (Reply) {}
  rpc ReleaseAccess(Release) returns (Ack) {}
}

message Request {
  int32 node_id = 1;
  int64 timestamp = 2;
}

message Reply {
  int32 node_id = 1;
  int64 timestamp = 2;
}

message Release {
  int32 node_id = 1;
}

message Ack {
  bool success = 1;
}